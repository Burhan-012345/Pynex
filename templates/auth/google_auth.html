{% extends "layout.html" %} {% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Pynex</h1>
      <p>Continue with Google</p>
    </div>

    <div style="text-align: center; margin: 30px 0">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: #4361ee"></i>
      </div>
      <p style="margin-top: 20px">Redirecting to Google authentication...</p>
    </div>

    <div class="auth-links">
      <a href="{{ url_for('login_page') }}">Back to Login</a>
    </div>
  </div>
</div>

<script>
  // Automatically redirect to Google OAuth
  setTimeout(function () {
    window.location.href = "{{ url_for('google_login') }}";
  }, 2000);
</script>
{% endblock %}
